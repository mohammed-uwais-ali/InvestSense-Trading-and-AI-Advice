{% extends "base.html" %}  {% block content%}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h1>Setup</h1>
                <form action="/setup" method="post">
                    <div class="form-group">
                        <label for="brokerage">Select a brokerage:</label>
                        <div class="scrollable">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="brokerage" id="brokerage1" value="brokerage1" required>
                                <label class="form-check-label" for="brokerage1">
                                    <img src="/static/BROKERAGE1.jpg" alt="Brokerage 1" class="brokerage-logo">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="brokerage" id="brokerage2" value="brokerage2" required>
                                <label class="form-check-label" for="brokerage2">
                                    <img src="/static/BROKERAGE2.jpg" alt="Brokerage 2" class="brokerage-logo">
                                </label>
                            </div>
                            <!-- Add more brokerages here -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="otp">OTP (if required)</label>
                        <input type="text" class="form-control" id="otp" name="otp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
